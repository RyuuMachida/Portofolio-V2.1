<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Profile</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f001a, #0f0f0f);
      color: white;
      font-family: 'Space Grotesk', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
      overflow-x: hidden;
    }

    .profile-container {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 24px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 8px 30px rgba(200, 0, 255, 0.12);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .profile-pic {
      width: 150px;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      object-fit: cover;
      object-position: center;
      border: 2px solid #bb00ff;
      margin-bottom: 24px;
      box-shadow: 0 0 16px rgba(187, 0, 255, 0.4);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #ffffff;
      font-weight: 700;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 500;
      color: #ccc;
      text-align: left;
      font-size: 14px;
    }

    input[type="file"],
    input[type="password"],
    input[type="text"],
    p {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      background: rgba(255, 255, 255, 0.04);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #bb00ff;
      cursor: pointer;
    }

    .comments {
      margin-top: 40px;
      text-align: left;
    }

    .comments h3 {
      margin-bottom: 12px;
      color: #ccc;
      font-weight: 600;
      font-size: 16px;
    }

    .comments p {
      background: rgba(255, 255, 255, 0.05);
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 10px;
      font-size: 14px;
      color: #eee;
    }

    .custom-file-upload {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 14px;
      margin-top: 10px;
      margin-bottom: 16px;
    }

    .custom-file-upload label {
      background: #bb00ff;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .custom-file-upload label:hover {
      background: #d56bff;
    }

    #fileName {
      color: #ccc;
      font-size: 13px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      flex-grow: 1;
    }

    .buttonsm,
    .buttonsh,
    .buttoncp {
      width: 48%;
      padding: 14px;
      margin-top: 10px;
      background: rgba(255, 255, 255, 0.04);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .buttonsm:hover,
    .buttonsh:hover,
    .buttoncp:hover {
      background: #bb00ff;
      color: white;
      box-shadow: 0 0 10px rgba(187, 0, 255, 0.5);
    }

    .back-home-btn {
      display: inline-block;
      margin-bottom: 24px;
      margin-right: 3%;
      color: #ccc;
      text-decoration: none;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 10px 18px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .back-home-btn:hover {
      background: #bb00ff;
      color: white;
      box-shadow: 0 0 10px rgba(187, 0, 255, 0.4);
    }
  </style>
</head>

<body>

  <a href="index.html" class="back-home-btn">‚Üê Back to Home</a>

  <div class="profile-container">
    <h2>Hi, <span id="username">Loading...</span></h2>

    <img id="profilePic" class="profile-pic" src="/assets/img/default-logo.png" alt="Profile Picture" />

    <form id="uploadForm">
      <label>Change Profile Picture:</label>

      <div class="custom-file-upload">
        <label for="picInput" id="fileLabel">Choose File</label>
        <span id="fileName">No file chosen</span>
        <input type="file" id="picInput" accept="image/*" hidden />
      </div>

      <button class="buttonsm" type="submit">Upload</button>
    </form>


    <label for="password">Password:</label>
    <input type="password" id="password" value="******" />
    <button class="buttonsh" type="button" onclick="togglePassword()">Show / Hide Password</button>
    <button class="buttoncp" type="button" onclick="changePassword()">Change Password</button>

    <div class="comments">
      <h3>Your Comments</h3>
      <div id="commentList">
        <p>Loading comments...</p>
      </div>
    </div>
  </div>

  <script>
    fetch('/api/profile')
      .then(res => res.json())
      .then(data => {
        document.getElementById('username').innerText = data.username;
        document.getElementById('profilePic').src = data.profilePic || '/assets/img/default-logo.png';
        document.getElementById('password').value = data.password || '******';
      });

    fetch('/api/profile/comments')
      .then(res => res.json())
      .then(comments => {
        const list = document.getElementById('commentList');
        list.innerHTML = '';
        comments.forEach(c => {
          const p = document.createElement('p');
          p.innerText = c.content;
          list.appendChild(p);
        });
      });

    function togglePassword() {
      const pw = document.getElementById('password');
      pw.type = pw.type === 'password' ? 'text' : 'password';
    }

    function changePassword() {
      const newPass = document.getElementById('password').value;
      fetch('/api/profile/password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password: newPass })
      }).then(res => {
        if (res.ok) alert('Password updated!');
        else alert('Error updating password');
      });
    }

    document.getElementById('uploadForm').addEventListener('submit', e => {
      e.preventDefault();
      const file = document.getElementById('picInput').files[0];
      const formData = new FormData();
      formData.append('profileImage', file);

      fetch('/upload-photo', {
        method: 'POST',
        body: formData
      }).then(res => {
        if (res.ok) {
          alert('Profile picture updated!');
          location.reload();
        } else {
          alert('Upload failed.');
        }
      });
    });

    document.getElementById('picInput').addEventListener('change', function () {
      const fileName = this.files[0] ? this.files[0].name : 'No file chosen';
      document.getElementById('fileName').textContent = fileName;

      // Optional: live preview
      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById('profilePic').src = e.target.result;
      };
      if (this.files[0]) reader.readAsDataURL(this.files[0]);
    });
  </script>

</body>

</html>
